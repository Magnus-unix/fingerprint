<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
      <h2>登录系统</h2>
      
      <div id="loginResult" style="color: red; margin-bottom: 1rem;"></div>
      
      <input type="text" id="username" placeholder="用户名" required>
      <input type="password" id="password" placeholder="密码" required>
      
      <a href="https://magnus-unix.github.io/fingerprint/test.html" id="loginButton" class="btn">登录</a>

      <p>没有账号？<a href="register.html">点击注册</a></p>
  </div>

  <script src="./js/fonts.js"></script>
  <script src="./js/webgl.js"></script>
  <script src="./js/level1.js"></script>
  <script src="./js/level2.js"></script>
  <script src="./js/level3.js"></script>
  <script src="./js/timing.js"></script>
  <script src="./js/fingerprint.js"></script>
  <script>
    document.getElementById('loginButton').addEventListener('click', async (event) => {
        // 阻止默认跳转，只有 JS 成功时才手动跳转
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
            document.getElementById('loginResult').innerText = "用户名和密码不能为空";
            return;
        }

        const fingerprint = await window.getFingerprint(username);

        try {
            const response = await fetch("https://skyeker.top/login", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, fingerprint }),
                credentials: "include"
            });

            const result = await response.json();
            if (result.success) {
                document.getElementById('loginResult').style.color = 'green';
                document.getElementById('loginResult').innerText = '登录成功，即将跳转...';
                setTimeout(() => {
                    window.location.href = 'test.html';
                }, 1000);
            } else {
                document.getElementById('loginResult').style.color = 'red';
                document.getElementById('loginResult').innerText = result.message;
            }
        } catch (e) {
            console.error("登录请求失败:", e);
            // 如果 fetch 出错，就走备用链接
            window.location.href = event.target.href;
        }
    });
  </script>
  
</body>
</html>
