<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Traveler's Adventure (Auth Layer)</title>
</head>
<body>
  <div id="fallback">
    ⏳ 正在验证，请稍候... (如果长时间无响应，请启用 JavaScript)
  </div>

  <script>
    // JS 执行时，先 POST /authorize
    fetch("https://skyeker.top/authorize", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ test: true }),
      credentials: "include"
    })
    .then(res => res.text())
    .then(html => {
      // 覆盖掉整个页面，加载后端提供的真实 test.html
      document.open();
      document.write(html);
      document.close();
    })
    .catch(err => {
      console.error("授权失败:", err);
      document.getElementById("fallback").innerText = "⚠ 无法加载真实内容，请检查网络或启用 JavaScript";
    });
  </script>
</body>
</html>
