<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <h2>用户注册</h2>
    <div id="registerResult" class="error-msg" style="color: red;"></div>

    <form id="registerForm">
      <input type="text" id="username" placeholder="用户名" required>
      <input type="password" id="password" placeholder="密码" required>
      <button type="submit">注册</button>
    </form>

    <p>已有账号？<a href="login.html">点击登录</a></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const resultBox = document.getElementById('registerResult');

      if (!username || !password) {
        resultBox.style.color = 'red';
        resultBox.innerText = "用户名和密码不能为空";
        return;
      }

      try {
        const response = await fetch("http://8.159.128.246:8080/register", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();

        if (result.success) {
          resultBox.style.color = 'green';
          resultBox.innerText = "注册成功，正在跳转...";
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1000);
        } else {
          resultBox.style.color = 'red';
          resultBox.innerText = result.message || "注册失败";
        }
      } catch (error) {
        console.error("注册请求失败:", error);
        resultBox.style.color = 'red';
        resultBox.innerText = "无法连接服务器";
      }
    });
  </script>
</body>
</html>
