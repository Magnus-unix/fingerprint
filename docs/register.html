<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <h2>用户注册</h2>
    <div id="registerResult" class="error-msg" style="color: red;"></div>

    <form id="registerForm">
      <input type="text" id="username" placeholder="用户名" required>
      <input type="password" id="password" placeholder="密码" required>
      <button type="submit">注册</button>
    </form>

    <p>已有账号？<a href="login.html">点击登录</a></p>
  </div>

  <script type="module">
    import { getFingerprint } from './js/fingerprint.js';
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
      event.preventDefault(); // 阻止表单默认提交
  
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
  
      if (!username || !password) {
        document.getElementById('registerResult').innerText = "用户名和密码不能为空";
        document.getElementById('registerResult').style.color = 'red';
        return;
      }
  
      try {
        // 获取指纹信息（传入用户名方便后端绑定）
        const fingerprint = await getFingerprint(username);
  
        // 调用后端 /register 接口（注意不是 /login）
        const response = await fetch("http://8.159.128.246:8080/register", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, fingerprint })
        });
  
        const result = await response.json();
  
        if (result.success) {
          document.getElementById('registerResult').style.color = 'green';
          document.getElementById('registerResult').innerText = "注册成功，正在跳转到登录页...";
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1000);
        } else {
          document.getElementById('registerResult').style.color = 'red';
          document.getElementById('registerResult').innerText = result.message || "注册失败";
        }
      } catch (err) {
        console.error("注册请求失败:", err);
        document.getElementById('registerResult').style.color = 'red';
        document.getElementById('registerResult').innerText = "网络错误，注册失败";
      }
    });
  </script>  
</body>
</html>
