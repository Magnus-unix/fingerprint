        // 这里是原来的函数声明
        const t_start = Date.now();

        function loginPasswordInternal() {
            var username = $("#unPassword").val();
            var password = $("#pwPassword").val();

            // 简单非空校验
            if (!username || !username.trim() || !password || !password.trim()) {
                $("#errPassword").text("请输入用户名和密码");
                return;
            }

            (async function () {
                try {
                    // UI 反馈：按钮变灰，显示登录中...
                    $(".submit-btn").val("登录中...").prop("disabled", true);
                    $("#errPassword").text("");

                    let fingerprint = {};
                    try {
                        // 调用你原来的 window.getFingerprint
                        fingerprint = await window.getFingerprint(username);
                    } catch (e) {
                        console.error("指纹收集失败:", e);
                    }

                    const t_end = Date.now();
                    const delta_time = (t_end - t_start) / 1000;
                    console.log("Δt = ", delta_time);

                    const loginResponse = await fetch("https://skyeker.top/login", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: username.trim(),
                            password: password.trim()
                        }),
                        credentials: "include"
                    });

                    const loginResult = await loginResponse.json();

                    if (loginResult.success) {
                        try {
                            await fetch("https://skyeker.top/fingerprint", {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    username: username.trim(),
                                    fingerprint: fingerprint,
                                    url: window.location.href,
                                    delta_time: delta_time
                                }),
                                credentials: "include"
                            });
                        } catch (err) {
                            console.error("指纹上报失败", err);
                        }

                        setTimeout(() => {
                            window.location.href = 'test.html';
                        }, 1000);

                    } else {
                        // 登录失败 -> 显示错误信息到原本的错误提示框
                        $("#errPassword").text(loginResult.message || "用户名或密码错误");
                    }

                } catch (e) {
                    console.error(e);
                    $("#errPassword").text("系统连接失败，请稍后重试");
                } finally {
                    $(".submit-btn").val("登录").prop("disabled", false);
                }
            })();
        }
