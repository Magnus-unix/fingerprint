<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>欢迎访问示例页面</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>旅行者的奇妙冒险</h1>
        <img src="https://picsum.photos/800/400" alt="随机风景图">
        <p>
            阳光洒在青石小路上，旅人踏着轻快的步伐穿过古镇。街边的咖啡香弥漫在空气中，
            老人们在树荫下下棋，孩子们在喷泉旁追逐。旅人记录下这平凡却温暖的画面，
            心中默默记下：这就是生活。
        </p>
        <p>
            本页内容为测试用。若想了解更多信息，可以访问外部资源。
        </p>
        <a href="https://www.wikipedia.org" target="_blank">访问维基百科 🌐</a>
    </div>
</body>
</html>
